# Gradle Properties for Java 24 TradeMaster Subscription Service
# MANDATORY: Java 24 with Virtual Threads Configuration

# JVM Args for Gradle daemon (use Java 21 for Gradle itself)
# Gradle toolchain will handle Java 24 for compilation
org.gradle.jvmargs=-Xmx3g -Xms1g -Dfile.encoding=UTF-8

# Enable parallel builds and daemon
org.gradle.parallel=true
org.gradle.daemon=true
org.gradle.configureondemand=true

# Use Gradle Build Cache
org.gradle.caching=true

# Java 24 Features
# Virtual Threads enabled by default
# Preview features available through toolchain
kotlin.stdlib.default.dependency=false