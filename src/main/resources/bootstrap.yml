# Bootstrap Configuration for TradeMaster Subscription Service
# MANDATORY: Service Discovery and Configuration Server Integration
# Author: TradeMaster Development Team
# Version: 2.0.0

spring:
  application:
    name: subscription-service
  
  # Spring Cloud Config Server Integration
  cloud:
    config:
      uri: ${CONFIG_SERVER_URI:http://localhost:8888}
      profile: ${SPRING_PROFILES_ACTIVE:development}
      label: main
      retry:
        initial-interval: 2000
        max-attempts: 10
        max-interval: 10000
        multiplier: 1.2
      fail-fast: true
      request-connect-timeout: 10000
      request-read-timeout: 60000
  
  # Security for Config Server (if enabled)
  security:
    user:
      name: ${CONFIG_SERVER_USERNAME:config-user}
      password: ${CONFIG_SERVER_PASSWORD:config-password}

# Eureka Service Discovery Configuration
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
    registry-fetch-interval-seconds: 30
    instance-info-replication-interval-seconds: 30
    initial-instance-info-replication-interval-seconds: 40
    healthcheck:
      enabled: true
    
  instance:
    hostname: ${HOSTNAME:localhost}
    prefer-ip-address: true
    ip-address: ${SERVER_IP:127.0.0.1}
    instance-id: ${spring.application.name}:${spring.profiles.active:development}:${server.port:8081}
    
    # Health Check Configuration
    health-check-url-path: /actuator/health
    status-page-url-path: /actuator/info
    home-page-url-path: /actuator
    
    # Metadata for Service Discovery
    metadata-map:
      version: ${BUILD_VERSION:1.0.0}
      build-time: ${BUILD_TIME:unknown}
      git-commit: ${GIT_COMMIT:unknown}
      service-type: subscription
      tier: backend
      
    # Lease Configuration
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90
    
    # Non-secure port configuration
    non-secure-port: ${server.port:8081}
    non-secure-port-enabled: true
    secure-port-enabled: false

# Logging Configuration for Bootstrap
logging:
  level:
    com.netflix.discovery: INFO
    org.springframework.cloud.config: INFO
    com.trademaster: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%logger{36}] - %msg%n"